  <script>

    function add7(num) {
      console.log(num + 7);
    }

    function multiply(num1, num2) {
      console.log(num1 * num2);
    }

    function capitalize(term) {
      console.log(term[0].toUpperCase());

      console.log(term.substr(-1));
    }
